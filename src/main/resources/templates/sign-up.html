<html xmlns:th="http://www.thymeleaf.org" lang="en">
<title>National Park</title>
<head>
    <link rel="stylesheet" th:href ="@{/css/national-park.css}">
</head>
<body>

<div class="div_body">
    <header th:replace="header :: headermenu"></header>

    <form th:action="@{/signup-process}"  th:object="${userDto}" method="post">
        <div class="tableDiv">
            <table>
                <tbody>
                <tr>
                    <th colspan="2"><h1>User</h1></th>
                </tr>
                <tr>
                    <td><label class="label">First Name</label>
                    </td>
                    <td>
                        <input type="text" class="text" th:field="*{firstName}">
                        <span th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}"></span><br/>
                    </td>
                </tr>
                <tr>
                    <td><label class="label">Last Name</label></td>
                    <td>
                        <input type="text" class="text" th:field="*{lastName}">
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}"></span><br/>
                    </td>
                </tr>
                <tr>
                    <td><label class="label">Email</label>
                    </td>
                    <td>
                        <input type="text" class="text" th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span><br/>
                    </td>
                </tr>
                <tr>
                    <td><label class="label">Password</label>
                    </td>
                    <td>
                        <input type="text" class="text" th:field="*{password}">
                        <span th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></span><br/>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="password" th:field="*{matchingPassword}" placeholder="Repeat Password"/>
                        <span th:if="${#fields.hasErrors('matchingPassword')}"
                              th:errors="*{matchingPassword}"></span><br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="_button" value="Save"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>

</body>
</html>
